<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入layui的样式 -->
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <!-- 引入自己的样式 -->
  <link rel="stylesheet" href="/assets/css/article/art_cate.css">
</head>

<body>
  <!-- 卡片区域 -->
  <div class="layui-card">
    <div class="layui-card-header">
      <span>文章类别管理</span>
      <button id="btnAdd" type="button" class="layui-btn layui-btn-normal layui-btn-sm">添加类别</button>
    </div>
    <div class="layui-card-body">

      <table class="layui-table">
        <colgroup>
          <col />
          <col />
          <col width="200" />
        </colgroup>
        <thead>
          <tr>
            <th>分类名称</th>
            <th>分类别名</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>贤心</td>
            <td>2016-11-29</td>
            <td>人生就像是一场修行</td>
          </tr>
          <tr>
            <td>许闲心</td>
            <td>2016-11-28</td>
            <td>于千万人之中遇见你所遇见的人，于千万年之中，时间的无涯的荒野里…</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <!-- 导入模板引擎 -->
  <script src="/assets/lib/template-web.js"></script>
  <!-- 定义文章模板 -->
  <script id="tpl-cate-list" type="text/html">
    {{each data}}
    <tr>
      <td>{{$value.name}}</td>
      <td>{{$value.alias}}</td>
      <td>
        <button data-id='{{$value.Id}}' class="btn-edit layui-btn layui-btn-xs">编辑</button>
        <button data-id='{{ $value.Id }}' class=" btn-delete layui-btn layui-btn-danger layui-btn-xs">删除</button>
      </td>
    </tr>
    {{/each}}
  </script>

  <!-- 定义添加文章类别的模板 -->
  <script id="dialog-add" type="text/html">
    <form id='form-add' class="layui-form" >
      <div class="layui-form-item">
        <label class="layui-form-label">分类名称：</label>
        <div class="layui-input-block">
          <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off"
            class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">分类别名：</label>
        <div class="layui-input-block">
          <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off"
            class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>
    </form>
  </script>

  <!-- 编辑弹出层模块引擎 -->
  <script id="dialog-edit" type="text/html">
    <form id='form-edit' class="layui-form" lay-filter='form-edit'>

      <!-- 隐藏域，填充id -->
<input type="hidden" name='Id'>

      <div class="layui-form-item">
        <label class="layui-form-label">名称：</label>
        <div class="layui-input-block">
          <input type="text" name="name" required lay-verify="required" placeholder="请输入修改名称" autocomplete="off"
            class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">别名：</label>
        <div class="layui-input-block">
          <input type="text" name="alias" required lay-verify="required" placeholder="请输入修改别名" autocomplete="off"
            class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="formDemo">立即修改</button>
        
        </div>
      </div>
    </form>
  </script>


  <!-- 引入js-->
  <script src="/assets/lib/layui/layui.all.js"></script>
  <!-- 引入jquery -->
  <script src="/assets/lib/jquery.js"></script>
  <!-- 引入baseapi -->
  <script src="/assets/js/baseAPI.js"></script>
  <!-- 引入本页面对应的js -->
  <script src="/assets/js/article/art_cate.js"></script>
</body>

</html>
